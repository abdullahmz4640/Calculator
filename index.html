<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div>
            <h1>Calculator</h1>
        </div>
    </header>
     <main>
        <div id="container">
         <div class="calculator">

           <input type="text" id="display">
        

           <button class="btn text">7</button>
           <button class="btn text">8</button>
           <button class="btn text">9</button>
           <button class="btn op">+</button>
        
           <button class="btn text">6</button>
           <button class="btn text">5</button>
           <button class="btn text">4</button>
           <button class="btn op">-</button>
        
           <button class="btn text">3</button>
           <button class="btn text">2</button>
           <button class="btn text">1</button>
           <button class="btn op">*</button>
        
           <button id="clear" class="btn op">c</button>
           <button class="btn text">0</button>
           <button id="equal" class="btn op">=</button>
           <button class="btn op">/</button>
         </div>
        </div>
     </main>
       <script src="app.js"></script>
</body>
</html>
